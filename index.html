<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
    <script src="https://kit.fontawesome.com/9296a797a7.js" crossorigin="anonymous"></script>
    <div class="container flex flex-col">
        <h2 class="heading">Calculate</h2>
        <div class="calculator flex flex-col">
            <div class="output-field">
                <input type="text" class="input-field">
            </div>
            <div class="calculator-buttons flex flex-col">
            <div class="row">
                <button class="circle dim-gray pink button">C</button>
                <button class="circle dim-gray pink button">%</button>
                <button class="circle dim-gray pink button" >
                    <i class="fa-solid fa-divide " id="divide"></i>
                </button>
                <button class="circle dim-gray pink button">
                    <i class="fa-solid fa-delete-left" id="backspace"></i>
                </button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="circle dim-gray pink button">x</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="circle dim-gray pink button">-</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="circle dim-gray pink button">+</button>
            </div>
            <div class="row special">
                <button style="transform:translateX(-10px) ;" class="button">0</button>
                <button class="hila button">.</button>
                <button class="circle equals-btn button">=</button>
               
            </div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
